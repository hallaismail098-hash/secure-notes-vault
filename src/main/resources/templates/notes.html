<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7efe7; /* beige */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 720px;
            margin: 60px auto;
            background: #fffaf6;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(70, 10, 25, 0.15);
            border: 1px solid rgba(128, 0, 32, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #800020; /* maroon */
            font-size: 30px;
        }

        h3 {
            margin-top: 25px;
            color: #5c1a2b;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .subtitle {
            text-align: center;
            color: #4a2a33;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 7px;
            margin-bottom: 14px;
            border: 1px solid rgba(128, 0, 32, 0.25);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #d84a7a; /* pink */
            box-shadow: 0 0 0 3px rgba(216, 74, 122, 0.2);
        }

        textarea {
            height: 110px;
            resize: none;
        }

        button {
            padding: 12px;
            background: #d84a7a; /* pink */
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #b83260;
        }

        .secondary {
            background: #800020; /* maroon */
        }

        .secondary:hover {
            background: #5f0017;
        }

        .note-card {
            background: white;
            border: 1px solid rgba(128, 0, 32, 0.20);
            border-radius: 14px;
            padding: 14px;
            margin-top: 12px;
            box-shadow: 0 6px 14px rgba(70, 10, 25, 0.08);
        }

        .note-title {
            color: #800020;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .note-content {
            color: #4a2a33;
            font-size: 14px;
        }

        .btn-full {
            width: 100%;
        }

        .msg {
            text-align: center;
            margin-top: 12px;
            color: #b83260;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="top-bar">
        <div></div>
        <div>
            <h2>My Notes</h2>
            <p class="subtitle">Secure Notes Vault üíñ (Encrypted + JWT)</p>
        </div>
        <button class="secondary" onclick="logout()">Logout</button>
    </div>

    <h3>Create Note</h3>
    <input id="title" placeholder="Title">
    <textarea id="content" placeholder="Write your note..."></textarea>

    <button class="btn-full" onclick="createNote()">Save Note</button>

    <h3>Your Notes</h3>
    <div id="notesList"></div>

    <p class="msg" id="msg"></p>
</div>

<script>
    function getToken() {
        return localStorage.getItem("token");
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
    }

    async function loadNotes() {
        const token = getToken();
        if (!token) {
            window.location.href = "/login";
            return;
        }

        const res = await fetch("/api/notes", {
            headers: { "Authorization": "Bearer " + token }
        });

        if (!res.ok) {
            alert("Not authorized. Please login again.");
            logout();
            return;
        }

        const notes = await res.json();
        const list = document.getElementById("notesList");
        list.innerHTML = "";

        if (notes.length === 0) {
            document.getElementById("msg").innerText = "No notes yet ‚ú® create your first one!";
        } else {
            document.getElementById("msg").innerText = "";
        }

        notes.forEach(n => {
            const card = document.createElement("div");
            card.className = "note-card";

            card.innerHTML = `
                <div class="note-title">${n.title}</div>
                <div class="note-content">${n.content}</div>
            `;

            list.appendChild(card);
        });
    }

    async function createNote() {
        const token = getToken();
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
            document.getElementById("msg").innerText = "Please fill title and content üíó";
            return;
        }

        const res = await fetch("/api/notes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ title, content })
        });

        if (res.ok) {
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            document.getElementById("msg").innerText = "Saved ‚úÖ";
            await loadNotes();
        } else {
            document.getElementById("msg").innerText = "Failed to save note ‚ùå";
        }
    }

    loadNotes();
</script>

</body>
</html>
